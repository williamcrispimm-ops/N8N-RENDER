services:
  - type: web
    name: n8n-render
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz

    # se estiver usando Dockerfile no repo, não precisa declarar image
    # o Render vai buildar e rodar "n8n start" do Dockerfile

    envVars:
      # === URL pública para o Telegram registrar o webhook (porta 443) ===
      - key: N8N_PROTOCOL
        value: https
      # Ajuste depois do 1º deploy para o seu domínio real do Render
      - key: N8N_HOST
        value: n8n-render-jhyq.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-render-jhyq.onrender.com
      - key: N8N_WEBHOOK_URL
        value: https://n8n-render-jhyq.onrender.com

      # n8n escuta internamente na porta do Render ($PORT)
      - key: N8N_PORT
        value: "5678"

      # (opcional mas recomendado para editor)
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-render-jhyq.onrender.com
      - key: NODE_ENV
        value: production

      # ====== Banco (você já tem no Render; deixe como secrets ali) ======
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        sync: false
      - key: DB_POSTGRESDB_USER
        sync: false
      - key: DB_POSTGRESDB_PASSWORD
        sync: false

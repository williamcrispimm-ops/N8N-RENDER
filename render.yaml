services:
  - type: web
    name: n8n-render
    env: docker
    plan: free
    autoDeploy: true

    docker:
      image: docker.io/n8nio/n8n:latest
      healthCheckPath: /healthz

    envVars:
      # ===== Básico do n8n =====
      - key: GENERIC_TIMEZONE
        value: America/Sao_Paulo
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "false"   # silencia o warning de perms no Render
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "false"   # evita erro em expressões que usam env

      # ===== Editor (opcional: BASIC AUTH) =====
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        sync: false
        value: william.crispimm@gmail.com
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
        value: Miguel@2025

      # ===== Banco: Supabase (conexão DIRETA, não usar pooled) =====
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: db.efpotgrfqmhczkhdvwsw.supabase.co
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      - key: DB_POSTGRESDB_USER
        value: postgres
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
        value: tkbLAzufrqZOyOa9

      # >>> AQUI ESTÁ O PULO DO GATO (igual ao Neon):
      - key: DB_POSTGRESDB_SCHEMA
        value: n8n

      # SSL obrigatório no Supabase
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"

      # ===== Webhook base (opcional) =====
      # Ajuste depois do primeiro deploy se quiser webhooks públicos
      - key: WEBHOOK_URL
        value: https://n8n-render-qxc2.onrender.com/
